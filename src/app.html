<div>
    <div class='container'>
        <h2>Puk Rating</h2>
        <div class="panel panel-primary">
            <puk-rating
                    [pukCount]="item.puk"
                    [pukModel]="item.selectedPuk"
                    [pukImageHeight]="'66px'"
                    [pukImageWidth]="'66px'"
                    [pukEmptyImage]="'images/sad.svg'"
                    [pukFullImage]="'images/smile.svg'"
                    [rating]='item.rating'
                    [itemId]='item.id'
                    (pukClick)='pukModelChange($event)'>
            </puk-rating>
            {{item.selectedPuk}}
        </div>
        <p *ngIf='ratingClicked'>The Item {{itemIdRatingClicked}} has been given {{ratingClicked}} stars</p>
    </div>
</div>
