<div>
    <div class='container'>
        <h2>Puk Rating</h2>
        <div class="panel">
            <puk-rating
                    [pukCount]="itemImage.puk"
                    [pukModel]="itemImage.selectedPuk"
                    [pukImageHeight]="'90px'"
                    [pukImageWidth]="'90px'"
                    [pukEmptyImage]="'src/images/sad.svg'"
                    [pukFullImage]="'src/images/smile.svg'"
                    (pukClick)="pukChangeImage($event)"
                    (pukHover)="pukHover($event)">
            </puk-rating>

            <p class="text">{{itemHover}} puk selected when hover item</p>

        </div>
        <div class="panel">

            <puk-rating
                    [pukCount]="itemSvg.puk"
                    [pukModel]="itemSvg.selectedPuk"
                    [pukIconBase]="'fa'"
                    [pukEmptyIcon]="'fa-heart-o'"
                    [pukFullIcon]="'fa-heart'"
                    [pukIconColor]="'#5FBA7D'"
                    [pukIconSize]="'80px'"
                    (pukClick)="pukChangeSvg($event)">
            </puk-rating>
            <p class="text">{{itemSvg.selectedPuk}} puk selected when click item</p>
        </div>
    </div>
</div>
