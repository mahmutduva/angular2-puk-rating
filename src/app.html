<div>
    <div class='container'>
        <h2>Puk Rating</h2>
        <div class="panel panel-primary">
            <puk-rating
                    [pukCount]="item.puk"
                    [pukModel]="item.selectedPuk"
                    [pukImageHeight]="'90px'"
                    [pukImageWidth]="'90px'"
                    [pukEmptyImage]="'src/images/sad.svg'"
                    [pukFullImage]="'src/images/smile.svg'"
                    [rating]='item.rating'
                    [itemId]='item.id'
                    (pukClick)='pukModelChange($event)'>
            </puk-rating>

            <puk-rating
                    [pukCount]="item.puk"
                    [pukModel]="item.selectedPuk"
                    [pukIconBase]="'fa'"
                    [pukEmptyIcon]="'fa-heart-o'"
                    [pukFullIcon]="'fa-heart'"
                    [pukIconColor]="'#5FBA7D'"
                    [pukIconSize]="'80px'"
                    [rating]='item.rating'
                    [itemId]='item.id'
                    (pukClick)='pukModelChange($event)'>
            </puk-rating>
            {{item.selectedPuk}}
        </div>
        <p *ngIf='ratingClicked'>The Item {{itemIdRatingClicked}} has been given {{ratingClicked}} stars</p>
    </div>
</div>
